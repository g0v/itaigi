<main class="container-lg">
    <form class="mb-3">
        <label for="tshiau" class="col-form-label visually-hidden">查詢華語/英語</label>
        <input type="search" class="form-control" name="tshiau" id="tshiau" placeholder="查詢辭典……"/>
        </div>
    </form>
    <section class="mb-4">
        <p>有10個人問同樣問題/還沒有人問過</p>
        <button class="btn btn-primary">我也想問</button>
    </section>
    <section>
        <h1>1筆詞</h1>
        <ol class="list-unstyled row p-0">
            <!--card 1-->
          <li class="col-12 col-md-4 mb-2">
            <div class="card border">
              <div class="card-header bg-transparent">
                  <button class="btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" aria-hidden="true"><use href="#svg-hand-thumbs-up"></use></svg><p class="visually-hidden">贊成此講法</p>5</button>
                    <button class="btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" aria-hidden="true"><use href="#svg-bookmark-star"></use></svg><p class="visually-hidden">收藏此講法</p>133</button>
              </div>
              <div class="card-body">
                <header class="d-flex align-items-center">
                    <h2 class="">jio̍k-huâ</h2>
                    <button class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" aria-hidden="true"><use href="#svg-volume-down"></use></svg>
                        <span class="visually-hidden">播放音檔XX</span>
                    </button>
                </header>
                <span class="h3 d-inline-block mb-2">辱華</span>
                <p class="card-text">出處或理由：家人說的</p>
                <a href="#le-1">例句(12)</a>
                <span class="text-secondary float-end"><svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" aria-hidden="true"><use href="#svg-person-fill"></use></svg>Justin Richard Leung</span>
              </div>
                <div class="card-footer bg-transparent">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="#!" class="btn btn-light text-decoration-underline">網路用語</a></li>
                        <li class="list-inline-item"><a href="#!" class="btn btn-light text-decoration-underline">中國</a></li>
                    </ul>
                </div>
            </div>
          </li>
        </ol>
    </section>

    <section>
        <h2 class="me-2">相關華語</h2>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#!">辱華</a></li>
            <li class="list-inline-item"><a href="#!">乳滑</a></li>
        </ul>
    </section>
    
    <footer class="btn-light">
        <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h2>加新詞</h2>
                <form class="row g-3">
                    <label for='han' class="form-label">台文漢字*（必填）</label>
                    <input  name='han' id='han' type="text" class="form-control" required="" placeholder="台文" />
                    <label for='lmj' class="form-label">台羅*（必填）</label>
                    <input  name='lmj' id='lmj' type="text" class="form-control" required="" placeholder="tâi-bûn"/>
                    <label for='liiu' class="form-label">出處或理由（40字內）</label>
                    <textarea name='liiu' id='liiu' class="form-control" maxlength="40"></textarea> 
                    <span>送出時，亦表示您同意內容以CC0｢不保留權利｣授權 </span>
                    <button class="btn btn-primary">登入後送出</button>
                </form>
            </div>
        </div>
        </div>
    </footer>
